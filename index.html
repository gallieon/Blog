<html>

<head>
    <title>Entire-Signup</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="style.css">

<!-- fevicon start -->
<link rel="icon" type="image/x-icon" href="/Assets/fevcon_logo-removebg-preview.png" />
<!-- fevicon end -->

<body>

    <div class="main-page">

        <div class="smooth login" id="login">
            <h1 class="login__header header">Welcome back to the party club</h1>
            <p class="login__byline">It's good to see you again, come in using your favourite social network</p>
            <div class="social-media__container">
                <div class="radial-menu">

                    <i class="fas fa-user"></i>
                    <div class="larger-area"></div>
                    <div class="menu-item _1">
                        <div><i class="fab fa-tumblr"></i></div>
                    </div>
                    <div class="menu-item _2">
                        <div><i class="fab fa-twitter"></i></div>
                    </div>
                    <div class="menu-item _3">
                        <div><i class="fab fa-facebook-f"></i></div>
                    </div>
                    <div class="menu-item _4">
                        <div><i class="fab fa-google-plus-g"></i></div>
                    </div>
                    <div class="menu-item _5">
                        <div><i class="fab fa-github"></i></div>
                    </div>
                    <div class="menu-item _6">
                        <div><i class="fab fa-linkedin-in"></i></div>
                    </div>
                    <div class="menu-item _7">
                        <div><i class="fab fa-instagram"></i></div>
                    </div>
                    <div class="menu-item _8">
                        <div><i class="fab fa-pinterest"></i></div>
                    </div>

                </div>
            </div>
            <fieldset class="form">
                <legend class="form__legend">OR</legend>
                <form action="" class="form__body form-login">
                    <input class="form__input" type="email" placeholder="email">
                    <input class="form__input" type="password" placeholder="password">
                    <button class="btn" type="submit">Sign in</button>
                </form>
            </fieldset>
        </div>

        <div class="switch">
            <div class="switch__text-container" id="switch-text">
                <h1 class="switch__header header">Not yet a member?</h1>
                <p>Sign up and discover what we can do for you</p>
            </div>
            <button class="btn-white btn" id="switch-button">Sign up</button>
        </div>

        <div class="smooth signup hide-view" id="signup">
            <h1 class="signup__header header">Create a new account</h1>
            <p class="signup__byline">You can use your favourite social network</p>
            <div class="social-media__container">
                <div class="radial-menu">

                    <i class="fas fa-user"></i>
                    <div class="larger-area"></div>
                    <div class="menu-item _1">
                        <div><i class="fab fa-tumblr"></i></div>
                    </div>
                    <div class="menu-item _2">
                        <div><i class="fab fa-twitter"></i></div>
                    </div>
                    <div class="menu-item _3">
                        <div><i class="fab fa-facebook-f"></i></div>
                    </div>
                    <div class="menu-item _4">
                        <div><i class="fab fa-google-plus-g"></i></div>
                    </div>
                    <div class="menu-item _5">
                        <div><i class="fab fa-github"></i></div>
                    </div>
                    <div class="menu-item _6">
                        <div><i class="fab fa-linkedin-in"></i></div>
                    </div>
                    <div class="menu-item _7">
                        <div><i class="fab fa-instagram"></i></div>
                    </div>
                    <div class="menu-item _8">
                        <div><i class="fab fa-pinterest"></i></div>
                    </div>

                </div>
            </div>
            <fieldset class="form">
                <legend class="form__legend">OR</legend>
                <form action="" class="form__body form-login">
                    <div class="input__group">
                        <input class="form__input form__input-half" type="text" placeholder="first name">
                        <input class="form__input form__input-half" type="text" placeholder="last name">
                    </div>
                    <div class="input__group">
                        <input class="form__input form__input-half" type="email" placeholder="email">
                        <input class="form__input form__input-half" type="password" placeholder="password">
                    </div>
                    <div class="input__group">
                        <input class="form__input-checkbox" type="checkbox"> I have read the <a href="#">terms and
                            conditions</a>
                    </div>
                    <button class="btn" type="submit">Sign up</button>
                </form>
            </fieldset>
        </div>

    </div>



    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
